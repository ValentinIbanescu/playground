<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Permanent+Marker&family=Roboto:wght@700&display=swap');
  </style>
    <script type="module" src="script.js" defer></script>
  <title>A simple Stop Smoking counter</title>
</head>
<body>
  <main class="content">
  <div class="card mx-auto text-center" style="width: 20rem;">
    <div class="card-header bg-success text-white font-weight-bold">
      Stop Smoking counter
    </div>
    <img class="card-img-top" src="images/counter.svg" alt="Card image cap">
    <h2 class="counter"><span>0</span></h2>
    <div class="card-body">
      <h5 class="card-title">0 cigarette packages</h5>
      <p class="card-text">Press this button every time you open a pack of cigarettes.
      </p>
      <button class="btn btn-success" id="go-btn">Go</button>
    </div>
  </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
